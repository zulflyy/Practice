<!DOCTYPE html>
<html>
<head>
	<title>Latihan Form</title>
</head>
<body>
	<h1>Latihan Form</h1>
	<form action="https://www.google.com/" methode="POST">
		<label for="name">Nama : </label>
		<input id="name" type="text" />
		<br>
		<br>
		<label for="umur">Umur : </label>
		<input id="umur" type="number" min="1" max="9" />
		<p><b> Apa Warna Favoritmu? </b></p>
		<select>
			<option>Merah </option>
			<option>Kuning </option>
			<option selected>Hijau </option>
		</select>

		<br>

		<input type="radio" id="html" name="fav_laguage" value=HTML">
		<label for="html">HTML</label><br>

		<input type="radio" id="html" name="fav_laguage" value=CSS">
		<label for="html">CSS</label><br>

		<input type="radio" id="html" name="fav_laguage" value=JavaScript">
		<label for="html">JavaScript</label><br>

		<input type="submit" value="Submit">
	
	</form>

</body>
</html>
